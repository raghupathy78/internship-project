<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="page-shell">

<div class="glass-card">
    <header>
        <p class="hero-eyebrow">Access Portal</p>
        <h4>Welcome back.</h4>
        <p>Stay in sync with your profile in two effortless steps.</p>
    </header>

    <!-- NO form submission -->
    <label for="email" class="form-label">Email Address</label>
    <input type="email" id="email" class="form-control" placeholder="you@example.com">

    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" class="form-control" placeholder="••••••••">

    <button type="button" class="btn btn-aurora w-100 mt-3" id="loginBtn">
        Sign In Securely
    </button>

    <p class="helper-text">
        New here?
        <a href="register.html">Create your workspace</a>
    </p>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Custom JS -->
<script src="assets/js/login.js"></script>

</body>
</html>

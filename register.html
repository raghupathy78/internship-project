<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="page-shell">

<div class="glass-card">
    <header>
        <p class="hero-eyebrow">Create Access</p>
        <h4>Launch your secure identity workspace.</h4>
        <p>We just need three quick details to tailor the experience.</p>
    </header>

    <!-- NO form submission -->
    <label for="name" class="form-label">Full Name</label>
    <input type="text" id="name" class="form-control" placeholder="Avery Carter">

    <label for="email" class="form-label">Email Address</label>
    <input type="email" id="email" class="form-control" placeholder="avery@brand.com">

    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Choose a strong passphrase">

    <button type="button" class="btn btn-aurora w-100 mt-3" id="registerBtn">
        Activate Account
    </button>

    <p class="helper-text">
        Already verified?
        <a href="login.html">Sign back in</a>
    </p>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Custom JS -->
<script src="assets/js/register.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="page-shell">

<div class="glass-card">
    <header>
        <p class="hero-eyebrow">Profile Studio</p>
        <h4>Fine tune your personal blueprint.</h4>
        <p>Details power tailored recommendations and keep your verification current.</p>
    </header>

    <label for="age" class="form-label">Age</label>
    <input type="number" id="age" class="form-control" placeholder="29">

    <label for="dob" class="form-label">Date of Birth</label>
    <input type="date" id="dob" class="form-control" aria-label="Date of Birth">

    <label for="contact" class="form-label">Contact Number</label>
    <input type="text" id="contact" class="form-control" placeholder="+1 555 202 8890">

    <button type="button" class="btn btn-aurora w-100 mt-3" id="saveProfile">
        Update Profile Pulse
    </button>

    <button class="btn btn-danger mt-3 w-100" id="logoutBtn">
        Logout
    </button>

    <p class="helper-text">
        Session inactive?
        <a href="login.html">Re-authenticate to continue</a>
    </p>
</div>

<script>
    if (!localStorage.getItem("token")) {
        alert("Please login first");
        window.location.href = "login.html";
    }
</script>

<script>
    document.getElementById("logoutBtn").onclick = function () {
        localStorage.removeItem("token");
        window.location.href = "login.html";
    };
</script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Profile JS -->
<script src="assets/js/profile.js"></script>

</body>
</html>
